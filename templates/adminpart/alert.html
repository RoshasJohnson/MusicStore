{% if messages %}
<ul style="margin-bottom: 10px;" class="messages ">
    {% for message in messages %}
    <li  style="color: red;font-size: medium;"  {% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
