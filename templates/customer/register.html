<!DOCTYPE HTML>
<html lang="en">
<head>

<title>M-Store</title>

<link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

<!-- jQuery -->
<script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

<!-- Bootstrap4 files-->

});

<body>


{% block content %}



<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
		<div class="card mx-auto" style="max-width: 380px;">
		<div class="card-body">
		<h4 class="card-title mb-4">Sign up</h4>
		<form autocapitalize="off" novalidate  method ='post' action='/usersignup/' >
			{% csrf_token %} 
			{% for f in form %}
			<div class = 'form-group'>
	
				{{f.label_tag}} {{f}} <p style= 'color:red'> {{f.errors|striptags}}</p>
	
			</div>
			{% endfor %}
			<button style="border: red;background-color: red;" type="submit" class="btn btn-primary btn-block"> sign up  </button>
		   </form>
		</div> <!-- card-body.// -->
		</div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="/registeruser/">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

<footer class="section-footer border-top padding-y">
	<div class="container">

			Copyright Â© 2022 Everything Inc. All rights reserved.
		</p>
		
	</div><!-- //container -->
</footer>
